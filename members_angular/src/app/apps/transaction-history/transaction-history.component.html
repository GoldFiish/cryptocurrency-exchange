        <div class="card">
          <div class="header">
          </div>
          <div class="body table-responsive">
            <table mat-table [dataSource]="fundsInfo" class="w-100">
              <ng-container matColumnDef="position_id">
                <th mat-header-cell *matHeaderCellDef> Position Id. </th>
                <td mat-cell *matCellDef="let element"> {{element[0]}} </td>
              </ng-container>
              <ng-container matColumnDef="funds_amounts">
                <th mat-header-cell *matHeaderCellDef> Funds Amounts </th>
                <td mat-cell *matCellDef="let element"> {{element[1]}} </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedFundsColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedFundsColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
        </div>

    <div *ngIf="positionInfo == null" style="text-align: center;">
