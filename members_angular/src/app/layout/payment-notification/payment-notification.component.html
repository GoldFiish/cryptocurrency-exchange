<section style="position: absolute; width: -webkit-fill-available; bottom: 0px; margin-right: 15px; z-index: 9;">
  <div class="row clearfix" *ngFor="let position_count of positionInfo">
    <div class="col-lg-9 col-md-4 col-sm-6 col-xs-12"></div>
    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
      <div class="card"
        *ngIf="position_count.confirmation_number != 11 && position_count.confirmation_number != 6 && position_count.confirmation_number != 4">
        <div class="header bg-green">
          <h2>Confirm payment: {{position_count.coin_type}} : {{position_count.coin_balance}}</h2>
        </div>
        <div class="body" style="text-align: center;">
          <h5 style="margin-top: 10px;">{{position_count.confirmation_number + 1}}/3</h5>
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </div>
      </div>
    </div>
  </div>
</section>
